<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shallow and Deep copy</h1>
    <script>
        function hello(b,...a){
            console.log(a);
            console.log(b);
            for(i of a){
                console.log(i);
            }
        }
        // shallow copy
        hello(2,4,234,234,123);
        let arr=[1,3,4,12,41,123,12];
        let b=arr;
        b[1]="some";
        console.log(arr);
        //deep copy
        let arr1=[5,6,2,42,8,9];
        let c=[...arr1];
        arr1[1]="hello";
        for(i of c){
            console.log(i);
        }
        let d=[...arr,...arr1];
        console.log(d);
    </script>
</body>
</html>
